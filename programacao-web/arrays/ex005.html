<meta charset="UTF-8">
<script>
    var meses = ["", "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    
    var numero = parseInt(prompt("Digite um número de 1 a 12 para ver o mês correspondente:"));
    
    if (numero >= 1 && numero <= 12) {
        alert("O mês correspondente é " + meses[numero]);
    } else {
        alert("Mês inválido");
    }
</script>
