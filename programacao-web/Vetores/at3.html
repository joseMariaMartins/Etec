<meta charset="UTF-8">
<script>
    let i,media = 0, soma = 0
    let numeros = []
    for(i = 1; i <= 5; i++){
        numeros[i]= Number(prompt("Digite 5 números: "))
        soma += numeros[i]
    }
    media = soma / numeros.length
    alert("A média dos números é " + media.toFixed(0))
</script>
